<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/pog2.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/themedark.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="../scripts/mongotest.js"></script>
    <title>Login</title>
</head>
<body>
  <div class="login-form">
    <form defaultbutton="signin">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="username" id="usnm" placeholder="Username" autocomplete="nope" required>
        </div>
        <div class="input-field">
          <input type="password" id="pswd" placeholder="Password" autocomplete="new-password" required>
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <button>Register</button>
        <button type="submit" onclick="verifyPassword()">Sign in</button>
      </div>
    </form>
  </div>
</body>
</html>
